<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防抖与节流</title>
</head>

<body>
    <button id = 'debounce'>点我</button>
    <script>
        //普通版
        let timer = null
        function foo() {
            clearTimeout(timer);
            timer = setTimeout(() => {
                console.log('一个占用资源很大的函数执行了');
            },3000)
            
        }
        document.getElementById("debounce").onclick = foo;
        //闭包版
    </script>
</body>

</html>
