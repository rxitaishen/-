<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数与变量提升的优先级</title>
</head>
<body>
    <script>
        var name;
        function name(){
            console.log(1);
        } 
        
        console.log(typeof name);//function
        name = 12
        console.log(typeof name);//number
    </script>
</body>
</html>
